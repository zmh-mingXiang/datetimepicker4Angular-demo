<!-- sample start -->
<!--只选择月份-->
<div class="row">
    <div class="col-sm-6 col-md-6">
        <label class="col-sm-4 col-md-4 text-right">只选月份：</label>
        <div class='col-sm-8 col-md-8'>
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control"
                       ng-model="model.dateMonths"
                       on-change = "onChange()"
                       date-time-picker="YYYY-MM" dialog-ctrl="dialogCtrlMonths"/>
            </div>
        </div>
    </div>
</div>
<!-- sample end -->
