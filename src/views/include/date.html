<!-- sample start -->
<div class="row">
    <div class="col-sm-6 col-md-6">
        <label class="col-sm-4 col-md-4 text-right">单选日期：</label>
        <div class='col-sm-8 col-md-8'>
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control"
                       ng-model="model.date"
                       on-change = "onChange()"
                       date-time-picker="YYYY-MM-DD"
                       dialog-ctrl="dialogCtrl"/>
                <span class="input-group-addon" ng-click="showDialog()">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
</div>
